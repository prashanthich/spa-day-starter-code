<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form method="post" action="add">
        <label >User Name
            <input type="text" name="userName" th:value="${userName}"><br/>
        </label>
        <label>Email
            <input type="email" name="email" th:value="${email}"><br/>
        </label>
        <label>Password
            <input type="password" name="password"><br/>
        </label>
        <label>
            Verify Password
            <input type="password" name="verify"><br/>
        </label>
        <input type = 'submit' value = 'Submit'><br/>
        <span th:text="${error}" style="color:red"></span>
    </form>
</body>
</html>
